<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="./script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="./styles.css">


</head>

<body>

  <div id="main-title"></div>





  <!-- form to add new players -->
  <div id="new-player-form">

    

    <form id="form">
      <div id="new-player-title">
        <div id="new-player-title1"></div>
        <div id="new-player-title2"></div>
      </div>
  
      <div class="input-group1">
        <label for="name" id="name">name</label>
        <br>
        <input type="text" placeholder="player name" id="name" /><br>

        <br>
        <label for="breed" id="breed">breed</label>
        <br>
        <input type="text" placeholder="type of breed" id="breed" /><br>

      </div>


      <br>
      <div class="input-group2">
        <label for="status" id="status">status</label>
        <br>
        <input type="text" placeholder="field or bench" id="status" /><br>

        <br>
        <label for="image" id="image">photo</label>
        <br>
        <input type="text" placeholder="imageUrl" id="image" /><br>
        <br>
      </div>

      <button id="submit" type="submit" name="submit" value="Submit">Add Pup</button>

    </form>


  </div>



  <!-- container for all players -->
  <div id="all-players-container"></div>

</body>

</html>
